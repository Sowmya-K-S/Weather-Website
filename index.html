<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>

    <!-- CSS Linkage -->
    <link rel="stylesheet" href="./style.css">

    <!-- font - poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/87f7aa2b39.js" crossorigin="anonymous"></script>

    <!-- material design icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

</head>
<body>

    <h1>Weather Dashboard</h1>
    <div class="container">

        <div class="inputs">
            <h3>Enter a City Name</h3>
            <input type="text"class="city-input" placeholder="Ex: London, Bengaluru, Tokyo...">
            <button class="search-btn">Search &nbsp; <i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="seperator"></div>
            <button class="location-btn">Use Current Location &nbsp; <i class="fa-solid fa-location-crosshairs"></i></button>
        </div>


        <div class="data">

          

            <div class="current">
                <h2>Enter a city name to get weather data</h2>
            </div>

            <div class="days">

                <h2 class="Forecast-heading">5 Days Forecast</h2>

                <ul class="cards">    

                </ul>

            </div>


        </div>

    </div>


<script src="./script.js"></script>


<!-- feather icons CDN-->
<script src="https://unpkg.com/feather-icons"></script>

</body>
</html>
